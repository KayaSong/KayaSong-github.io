body {
font-family: Arial, Helvetica, sans-serif;

	<body>
		<!-- 以下是本站所有网页的统一主标题 -->
		<!-- 登录模块 -->
		<div class="wrapper wrapper1">
		<div class="logo"><img src="https://github.com/KayaSong/database/blob/main/logo.jpg?raw=truehttps://github.com/KayaSong/database/blob/main/logo.jpg?raw=true" alt="KayaSong2023"></div>
			<!-- 登录标题 -->
			<div class="title"><p>登录</p></div>
			<!-- 登录数据表单 -->
			<div class="form"></div>
				<div class="input_field"><label>用户名或电子邮件地址</label><input type="text" class="input input1"></div>		
				<div class="input_field">
					<label>密码</label>
					<input type="password" class="input input2">
					<a class="forgot">忘记密码?</a>
				</div>
				<!-- 点击登录按钮 -->
				<div class="btn"><input type="submit" value="登录" class="sign_btn sign_btn1"></div>
			</div>
			<!-- 创建账户切换按钮 -->
			<div class="create_act"><p>想要成为学习部的一员？<a class="btn1">请点击这里.⬅⬅⬅</a></p></div>
		</div>
		
		<!-- 注册模块 -->
		<div class="wrapper wrapper2" style="display: none;">	
			<!-- 注册标题 -->
			<div class="title"><p>注册GitHub</p></div>
			<!-- 注册数据表单 -->
			<div class="form">
				<div class="input_field">
					<label>用户名或电子邮件地址</label>
					<input type="text" class="input input3">
				</div>	
				<div class="input_field">
					<label>密码</label>
					<input type="password" class="input input4">
				</div>
				<!-- 点击注册按钮 -->
				<div class="btn"><input type="submit" value="注册" class="sign_btn sign_btn2"></div>
			</div>
			<!-- 回去登录切换按钮 -->
			<div class="create_act"><p>已经是学习部的成员? <a class="btn2">回去登录</a></p></div>
		</div>
		
	</body>
</html>
